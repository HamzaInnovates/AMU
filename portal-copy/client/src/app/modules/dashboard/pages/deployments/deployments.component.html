<div class="m-4 mx-auto max-w-2xl rounded-md bg-white p-6 shadow-md">
  <h2 class="mb-4 text-2xl font-bold">Deployments</h2>

  <form [formGroup]="hwidForm" class="mt-4" (ngSubmit)="checkHwid()">
    <div class="mb-4">
      <label for="hwid" class="block text-sm font-bold text-gray-700">Enter HWID:</label>
      <input type="text" id="hwid" formControlName="hwid" class="form-input" />
    </div>

    <div class="flex justify-end">
      <button type="submit" [disabled]="hwidForm.invalid" class="rounded bg-primary-500 py-2 px-4 text-white">
        Get Deployments
      </button>
    </div>
  </form>

  <div *ngIf="hwidResponse !== null" class="mt-4">
    <h3 class="mb-2 text-lg font-bold">HWID Check Result</h3>
    <pre>{{ hwidResponse | json }}</pre>
  </div>
  </div>
