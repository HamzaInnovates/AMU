<!-- systems.component.html -->
<ng-container *ngIf="systems.length === 0; else showSystems">
  <app-loading></app-loading>
</ng-container>
<ng-template #showSystems>
  <div class="max-w-full p-6 bg-white rounded-md shadow-md m-4">
    <div class="mb-6">
      <h2 class="text-3xl font-bold mb-4">System Details</h2>
    </div>

    <div class="grid grid-cols-1 gap-4">
      <div *ngFor="let system of systems">
        <div class="grid grid-cols-5 gap-4 mb-8">
          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">User Name</label>
            <div class="text-lg">{{ system.userName }}</div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Machine Name</label>
            <div class="text-lg">{{ system.machineName }}</div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Patch Version</label>
            <div class="text-lg">{{ system.version }}</div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">First Call</label>
            <div class="text-lg">{{ system.firstCallback | date: 'yyyy-MM-dd HH:mm' }}</div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Last Call</label>
            <div class="text-lg">{{ system.lastCallback | date: 'yyyy-MM-dd HH:mm' }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Separator line between rows -->
    <hr class="my-4 border-gray-300" />

    <!-- Display dashes if there is no data in the response -->
    <ng-container *ngIf="systems.length === 0">
      <div class="grid grid-cols-5 gap-4 mb-8">
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">User Name</label>
          <div class="text-lg">----------</div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Machine Name</label>
          <div class="text-lg">----------</div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">OS Version</label>
          <div class="text-lg">----------</div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">First Call</label>
          <div class="text-lg">----------</div>
        </div>

        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Last Call</label>
          <div class="text-lg">----------</div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
